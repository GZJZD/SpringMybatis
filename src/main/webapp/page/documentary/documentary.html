    <meta charset="UTF-8">
    <title>跟单数据</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="../../css/welcome.css"/>

          href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript"
            src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
    <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap-table.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>

<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

    <style>
        .layui-elem-quote {
            background-color: #c9e2b3;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="att-address">
        <span class="bg-red note color-w">NOTE:</span> 文档尚未产出：
        <a href="">文档地址</a>
    </div>
    <fieldset class="layui-elem-field layui-field-title">
        <legend>跟单数据</legend>
    </fieldset>
    <div class="content">
        <div class="row block">
            <div class="col-xs-3">
                <div class="area text-right">
                    <div class="font-24"><span class="font-24" id="positionSum"></span></div>
                    <div class="font-25">历史跟单手数/收益</div>
                    <div class="a-foot text-left">手续费</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="area text-right">
                    <div class="font-24"><span class="font-24" id="clientSum"></span></div>
                    <div class="font-25">持仓手数/收益</div>
                    <div class="a-foot text-left">手续费</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="area text-right">
                    <div class="font-24"><span class="font-24" id="rateSum"></span></div>
                    <div class="font-25">盈亏效率</div>
                   <div class="a-foot text-left">平仓盈亏/手续费</div>
                </div>
            </div>
            <div class="col-xs-3">
                <div class="area text-right">
                    <div class="font-24"><span class="font-24" id="poundageSum"></span></div>
                    <div class="font-25">胜率</div>
                   <div class="a-foot text-left">盈利单数/总单数</div>
                </div>
            </div>
        </div>
        <div class="search">

            跟单账号：
            <div class="form-group">
                <select class="form-control" name="">
                    <option value="">8001-text1</option>
                </select>
            </div>


            按品种
            <div class="form-group">
                <select id="bs3Select" class="selectpicker show-tick form-control" multiple data-live-search="true">
                    <option selected>cow</option>
                    <option>bull</option>
                    <option class="get-class" disabled>ox</option>

                </select>
            </div>

            <button class="btn btn-primary">搜索</button>
        </div>
        <div class="tip bg-warning">
            注意!数据手动刷新时跟新，最近更新时间：2017.11.1.11:10:00
        </div>


        <div class="table-case">
            <div class="table-title"><span class="glyphicon glyphicon-user"></span>跟单列表</div>
            <div class="tab">
                <table id="followOrderTable" class="table-bordered"></table>
            </div>
        </div>

    </div>
</div>

</body>

</html>
