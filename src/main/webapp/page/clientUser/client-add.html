<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>跟单配置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />

    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap-table.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/css/bootstrap-select.css">
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../lib/jquery/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>
    <script type="text/javascript" src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap-table.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="../../lib/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>

    <link rel="stylesheet" href="css/ui-box.css">
    <link rel="stylesheet" href="css/client-add.css">
</head>
<style type="text/css">
    body{
        height: 100%;
        width: 100%;

    }
    .if-ok{
        position:absolute;
        left: 295px;

    }
    .input-number{
        position:absolute;
        left: 442px;
    }
    .set-input{
        position:absolute;
        left: 154px;
        top:4px

    }
    .number{
        border-radius:15px;
        background-color: #1e81d2;
        height: 30%;
        width: 30%;
    }
    .title-div {
        height: 30%;
        width: 100%;

    }
    .tips{
        width: 50px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        border-radius: 50%;
        color: #1e81d2;
        background-color: #f0eff0;
    }
    .active{
        color: #fff;
        background-color: #44b7af;
    }
    .detalis-div{
        display: none;
    }
    input[type="radio"], input[type="checkbox"]{
        margin: 13px 0 0;
    }
    .disPaly{
        display: none;
    }
</style>
<body>
    <div class="title-div um-vp pr">

        <div class="h100" id="page_0">
            <div class="ub ub-ac ub-pc">
                <div class="ub-f1 ub ub-pc ub-ac">
                    <div class="tips color_fff active one-div">1</div>
                    <div class="ma_l_1">参数设置</div>
                </div>
                <div class="ub-f1 ub ub-pc ub-ac">
                    <div class="tips olor_fff  two-div">2</div>
                    <div class=" ma_l_1">客户配置</div>
                </div>
                <div class="ub-f1 ub ub-pc ub-ac">
                    <div class="tips olor_fff   three-div">3</div>
                    <div class=" ma_l_1">确认</div>
                </div>
            </div>
        </div>

        <div class="layui-progress layui-progress-big" lay-filter="demo">
            <div  class="layui-progress-bar layui-bg-green "id="percent" lay-percent="33%"></div>
        </div>
    </div>


    <!--设置参数区-->
    <div class="container-fluid">

            <fieldset class="layui-elem-field layui-field-title title-fiel" style="margin-top: 20px;">
                <legend>请配置你的跟单参数</legend>
            </fieldset>
            <!--<div class="layui-form" >-->
                <div class="first-div">

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">策略名称</label>
                            <div class="layui-input-inline">
                                <input type="tel" id="followOrderName" name=""  autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">下单点位</label>
                            <div class="layui-input-block">
                                <input class="disPaly" type="text" id="orderPoint" value="1"/>
                                <input type="radio" onclick="setStatus('orderPoint')" name="orderPoint" value="1" title="市价" checked="">市价</input>
                                <input type="radio" onclick="setStatus('orderPoint')" name="orderPoint" value="0" title="限价:比客户点位">限价:比客户点位</input>
                            </div>
                        </div>

                        <div class="layui-inline if-ok bili-class"  >
                            <div class="layui-input-inline">
                                <select class="form-control clientPoint-class" name="" >
                                    <option value="1">好</option>
                                    <option value="0">差</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline input-number bili-class" >
                            <div class="layui-input-block">
                             <input type="number" name="phone"  id="clientPointNumber-id" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单笔最大止盈</label>
                            <div class="layui-input-block">
                                <input class="disPaly" type="text" id="maxProfit" value="1"/>
                                <input type="radio" name="maxProfit" onclick="setStatus('maxProfit')" name="setPT" value="1" title="市价" checked="">市价</input>
                                <!--<input type="radio" name="profitAndLoss" onclick="setStatus('profitAndLoss')" value="1" title="不设" hecked="" >不设</input>-->
                                <input type="radio" name="maxProfit" onclick="setStatus('maxProfit')"  value="0" title="点/手">点/手</input>
                                <input  type="number" id="maxProfit-id"  autocomplete="off" class="layui-input set-input"></input>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单笔最大止损</label>
                            <div class="layui-input-block">
                                <input class="disPaly" type="text" id="maxLoss" value="1"/>
                                <input type="radio" name="maxLoss" onclick="setStatus('maxLoss')" value="1" title="不设" checked="">不设</input>
                                <input type="radio" name="maxLoss" onclick="setStatus('maxLoss')" value="0" title="点/手">点/手</input>
                                <input type="number" id="maxLoss-id"  autocomplete="off" class="layui-input set-input"></input>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">账户止损</label>
                            <div class="layui-input-block">
                                <input class="disPaly" type="text" id="accountLoss" value="1"/>
                                <input type="radio" name="accountLoss" onclick="setStatus('accountLoss')" value="1" title="不设" checked="">不设</input>
                                <input type="radio" name="accountLoss"onclick="setStatus('accountLoss')" value="0" title="美金">美金</input>
                                <input type="number" name="phone" id="accountLoss-id"  autocomplete="off" class="layui-input set-input"></input>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">跟单账号</label>
                        <div class="layui-input-inline">
                            <select id="GD-id" name="modules" lay-verify="required" lay-search="">

                                <option value="1">layer</option>
                                <option value="2">form</option>
                                <option value="3">layim</option>
                                <option value="4">element</option>
                                <option value="5">laytpl</option>
                                <option value="6">upload</option>
                                <option value="7">laydate</option>
                                <option value="8">laypage</option>
                                <option value="9">flow</option>
                                <option value="10">util</option>
                                <option value="11">code</option>
                                <option value="12">tree</option>
                                <option value="13">layedit</option>
                                <option value="14">nav</option>
                                <option value="15">tab</option>
                                <option value="16">table</option>
                                <option value="17">select</option>
                                <option value="18">checkbox</option>
                                <option value="19">switch</option>
                                <option value="20">radio</option>
                            </select>
                       </div>
                    </div>

                     <div class="layui-form-item">
                        <label class="layui-form-label">跟单方式:</label>
                        <div class="layui-input-block">
                            <input class="disPaly" type="text" id="followManner" value="1"/>
                            <input type="radio" name="followManner" onclick="setStatus('followManner')" value="1" title="跟每一单" checked="">跟每一单</input>
                            <input type="radio" name="followManner" onclick="setStatus('followManner')" value="2" title="跟净头寸">跟净头寸</input>
                        </div>
                     </div>

                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="goOn(1)">继续<i class="layui-icon layui-icon-face-smile"></i>   </button>
                            </div>
                        </div>
                    </div>

            <!--</div>-->
     </div>

    <!-- 表单提交-->
    <div class="table-div">
        <div class="">
            <table id="mytable" ></table>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn layui-btn-primary" onclick="returnBlack(1)">返回</button>
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="goOn(2)">继续<i class="layui-icon layui-icon-face-smile"></i>   </button>
                </div>
            </div>
        </div>
        <!--表单end -->
    </div>

    <!--详情区域-->
    <div class="detalis-div">
        <div>
            <fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
            <legend>参数设置</legend>
            </fieldset>
            <div>

                <div class="">

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label  class="layui-form-label">策略名称</label>

                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">下单点位</label>

                        </div>

                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单笔最大止盈</label>

                        </div>


                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">单笔最大止损</label>

                        </div>


                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">账户止损</label>

                        </div>
                    </div>

                    <div class="layui-inline">
                        <label class="layui-form-label">跟单账号</label>

                    </div>

                </div>
            </div>

        </div>
        <div>
            <fieldset class="layui-elem-field layui-field-title " style="margin-top: 20px;">
                <legend>客户设置</legend>
            </fieldset>

            <table id="datails-table" >
            </table>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn layui-btn-primary" onclick="returnBlack(2)">返回</button>
                <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="commit()">提交<i class="layui-icon layui-icon-face-smile"></i>   </button>
            </div>
        </div>
    </div>
         <!--详情区 end-->
        <script src="js/client-add.js"></script>
</body>

</html>
