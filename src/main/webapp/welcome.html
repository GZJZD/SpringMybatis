				<div class="search">

						<input type="text"  style="display: none"></input>
						<select id="product-val-id" class="selectpicker show-tick form-control" multiple data-live-search="true">

					按合约

						</select>

							<option value="">11111</option>
						</select>

						<select class="form-control" name="" id="userCode-id">
							<option value="">11111</option>

		<script type="text/javascript" src="lib/jquery/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript" src="./js/xadmin.js"></script>
		<script src="lib/bootstrap/js/bootstrap-table.js"></script>
		<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
		<script src="lib/bootstrap/js/bootstrap-table-zh-CN.min.js"></script>
		<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap-select/2.0.0-beta1/js/bootstrap-select.js"></script>
		<script src="js/commonParameter.js"></script>
		<script src="js/common.js"></script>
		<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
		<script type="text/javascript">
            var tableId =$("#table");
			$(function(){
                var productCode = $("#product-val-id option:selected").val();
                var startTime = '';
                // $('#startTime-id').val();
                var endTime = '';
                // $('#endTime-id').val();
                var platformName = '';
                var agencyName = '';
                var contract = '';
                var userCode = '';
                var url ="orderUser/countOrderUser.Action?productCode="+productCode+'&endTime='+endTime+'&startTime='+startTime+'&platformName='+platformName+'&agencyName='+agencyName+'&contract='+contract+'&userCode='+userCode;
                var method = "post";
                var url_  = url;
                var unique_Id = "userCode";
                var sortOrder = "asc";
                var columns = [
                    {
                        title: '全选',
                        field: 'select',
                        //复选框
                        checkbox: true,

                        align: 'center',
                        valign: 'middle'
                    },

                    {
                        field: 'userCode',
                        title: '客户编号'
                    },
                    {
                        field: 'userName',
                        title: '客户姓名'
                    }
                    ,
                    {
                        field: 'platformName',
                        title: '平台'
                    },
                    {
                        field: 'agencyName',
                        title: '代理人'
                    },
                    {
                        field: 'position_gain_and_loss',
                        title: '持仓盈亏'
                    },
                    {
                        field: 'offset_gain_and_loss',
                        title: '平仓盈亏'
                    },
                    {
                        field: 'totalGainAndLoss',
                        title: '累计盈亏'
                    },
                    {
                        field: 'doOrderNumber',
                        title: '做单数'
                    },
                    {
                        field: 'handNumber',
                        title: '手数'
                    },
                    {
                        field: 'winRate',
                        title: '胜率'
                    },
                    {
                        field: 'rateOfReturn',
                        title: '回报率'
                    },
                    {
                        field: 'profit_loss_than',
                        title: '盈亏效率'
                    },
                    {
                        field: 'listVo.total_Position_gain_and_loss',
                        title: '客户类型'
                    },
                    {
                        field: 'recentlyTime',
                        title: '最近下单时间'
                    },

                    {
                        field: 'userCode',
                        title: '操作',
                        align: 'center',
                        valign: 'middle',
                        formatter: actionFormatter
                    }
                ];

                $.ajax({
                    url:url_,
                    type:'POST', //GET
                    async:true,    //或false,是否异步
					dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    beforeSend:function(xhr){

                    },
                    success:function(data_,textStatus,jqXHR){
                        var data = [];
                        $.each(data_.listVo, function(i, d) {
                            data.push(d);
                        });
						showClients(tableId,method,unique_Id,sortOrder,columns,data);

						$('.total_Position_gain_and_loss').html(data_.total_Position_gain_and_loss);
						$('.total_gain_and_loss').html(data_.total_gain_and_loss);
						$('.total_commission').html(data_.total_commission);
						},
                    error:function(xhr,textStatus){

                    },
                    complete:function(){

                    }
                })




			})

            function showClients(table_Id, method, unique_Id, sortOrder, columns,data) {
                $(table_Id).bootstrapTable({
					data:data,
                    method: method,
                    contentType: "application/x-www-form-urlencoded", //必须要有！！！！
                    striped: false, //是否显示行间隔色
					clickToSelect: true,
                    uniqueId: unique_Id, //每一行的唯一标识，一般为主键列
                    pagination: true, //是否显示分页（*）
                    sortable: true, //是否启用排序
                    sortOrder: sortOrder, //排序方式
                    clickToSelect: true, // 是否启用点击选中行
                    pageSize: 10, //单页记录数
                    pageList: [50, 100], //分页步进值
                    //			search: true, //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                    strictSearch: true,
                    showColumns: false, //是否显示所有的列
                    showRefresh: false, //是否显示刷新按钮
                    showToggle: false, //是否显示详细视图和列表视图的切换按钮
                    cardView: false, //是否显示详细视图
                    detailView: false, //是否显示父子表
                    //			height:tableHeight(),//高度调整
                    queryParams: function(params) {
                        return {
                            offset: params.offset, //页码
                            limit: params.limit, //页面大小
                            search: params.search, //搜索
                            order: params.order, //排序
                            ordername: params.sort, //排序
                        };
                    },
                    buttonsAlign: 'right', //按钮对齐方式
                    columns: columns,
                    onLoadSuccess: function(data) {
                        console.log(data);
                    },
                    onLoadError: function(status) {
                        console.log(status);
                        //                  showTips("数据加载失败！");
                    },
                    onDblClickRow: function(row, $element) {
                        console.log(row);
                        var id = row.id;
                        EditViewById(id, 'view');
                        // console.log(id);
                    },

                });

            }

			//根据窗口调整表格高度
			$(window).resize(function() {
				$('#table').bootstrapTable('resetView', {
					height: tableHeight()
				})
			})


			//三个参数，value代表该列的值
			function operateFormatter(value, row, index) {
				if(value == 2) {
					return '<i class="fa fa-lock" style="color:red"></i>'
				} else if(value == 1) {
					return '<i class="fa fa-unlock" style="color:green"></i>'
				} else {
					return '数据错误'
				}
			}

			//请求服务数据时所传参数
			function queryParams(params) {
				return {
					//每页多少条数据
					pageSize: params.limit,
					//请求第几页
					pageIndex: params.pageNumber,
					Name: $('#search_name').val(),
					Tel: $('#search_tel').val()
				}
			}
			//查询事件
			function SearchData() {
				$(tableId).bootstrapTable('refresh', {
					pageNumber: 1

				});
			}
			//tableHeight函数
			function tableHeight() {
				//可以根据自己页面情况进行调整
				return $(window).height() - 280;
			}
			//查询按钮事件
			$('#search_btn').click(function() {

				$(tableId).bootstrapTable('refresh', {
					url: 'Jsion/demo.json'
				});
			})

			//操作栏的格式化
			function actionFormatter(value, row, index) {
				var userCode = row.userCode;
				var result = "";
				var editUrl ="page/clientUser/client-detail.html";
				var edit_w = 1500;
				var edit_h = 800;
				result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"openDetails('" + userCode + "', view='客户明细','"+editUrl+"','"+edit_w+"','"+edit_h+"')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
				return result;
			}

			//创建跟单
			function showCreate(){
                var opts = tableId.bootstrapTable('getSelections');
                if(opts == "") {
                   layer.msg("请选择用户");
                } else {
                    var idArray = [];
                    for(var i = 0; i < opts.length; i++) {
                        idArray.push(opts[i].id);
                    }
					var title = "跟单配置";
                    var url = "page/clientUser/client-add.html";
                    var w=1000;
                    var h=600;
                    if(title == null || title == '') {
                        title = false;
                    };
                    if(url == null || url == '') {
                        url = "404.html";
                    };
                    if(w == null || w == '') {
                        w = ($(window).width() * 0.9);
                    };
                    if(h == null || h == '') {
                        h = ($(window).height() - 50);
                    };
                    layer.open({
                        type: 2,
                        area: [w + 'px', h + 'px'],
                        fix: false, //不固定
                        maxmin: true,
                        shadeClose: false,
                        shade: 0.4,
                        title: title,
                        content: url,
                    });
                }

			}

            /**
			 * 条件查询
             */
			function findByParameter(){
                var productCode;
                var startTime;
                var endTime;
                var platformName=$("#platform-id option:selected").val();
                var agencyName = '';
                var contract = '';
                var userCode = '';
                (($("#product-val-id option:selected").val()) == 'undefined')?(productCode=''):(productCode=($("#product-val-id option:selected").val()));
                (($('#test1').val()) == 'undefined')?(startTime=''):(startTime=($("#test1").val()));
                (($('#test2').val()) == 'undefined')?(endTime=''):(endTime=($("#test2").val()));
                (($('#platform-id option:selected').val()) == 'undefined')?(platformName=''):(platformName=($("#platform-id option:selected").val()));
                (($('#agencyName-id option:selected').val()) == 'undefined')?(agencyName=''):(agencyName=($("#agencyName-id option:selected").val()));
                (($('#contract-id option:selected').val()) == 'undefined')?(contract=''):(contract=($("#contract-id option:selected").val()));
                (($('#userCode-id option:selected').val()) == 'undefined')?(userCode=''):(userCode=($("#userCode-id option:selected").val()));
                var url ="orderUser/countOrderUser.Action?productCode="+productCode+'&endTime='+endTime+'&startTime='+startTime+'&platformName='+platformName+'&agencyName='+agencyName+'&contract='+contract+'&userCode='+userCode;
                $.ajax({
                    url:url,
                    type:'POST', //GET
                    async:true,    //或false,是否异步
                    data:{

                    },
                    timeout:5000,    //超时时间
                    dataType:'json',    //返回的数据格式：json/xml/html/script/jsonp/text
                    beforeSend:function(xhr){

                    },
                    success:function(data,textStatus,jqXHR){
                        parent.layer.msg(data.msg);
                    },
                    error:function(xhr,textStatus){

                    },
                    complete:function(){

                    }
                })


			}


		function openDetails(userCode,title,url,w,h){

            if(title == null || title == '') {
                title = false;
            };
            if(url == null || url == '') {
                url = "404.html";
            };
            if(w == null || w == '') {
                w = ($(window).width() * 0.9);
            };
            if(h == null || h == '') {
                h = ($(window).height() - 50);
            };
           layer.open({
                type: 2,
                area: [w + 'px', h + 'px'],
                fix: false, //不固定
                maxmin: true,
                shadeClose: false,
                shade: 0.4,
                title: title,
                content: url,
                btn: ['关闭'],
                success: function (layero, index) {
                    //找到子页面
                    var iframeWin = window['layui-layer-iframe' + index]; //得到iframe页的窗口对象，执行iframe页的方法：iframeWin.method();
                    //调用子页面的方法
                    iframeWin.showDetails(userCode);
                }
            });
		}

		</script>
	</body>
</html>
